<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-commerce website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="px-5 mt-3" >
        <div class="grid md:grid-cols-3 gap-5 ">
            <div class="col-span-2 ">
                <ul id="product-categories" class="flex gap-4 flex-wrap place-items-center text-gray-500 font-medium">
                    <li class="active:text-gray-800 border rounded-full px-3 py-2 cursor-pointer">All product<span class="active:bg-lime-400 bg-gray-200 px-2 py-1 rounded-full ml-2 text-sm">320</span></li>
                    <li class="active:text-gray-800 border rounded-full px-3 py-2 cursor-pointer">Shoes<span class="active:bg-lime-400 bg-gray-200 px-2 py-1 rounded-full ml-2 text-sm">150</span></li>
                    <li class="active:text-gray-800 border rounded-full px-3 py-2 cursor-pointer">Clothing<span class="active:bg-lime-400 bg-gray-200 px-2 py-1 rounded-full ml-2 text-sm">200</span></li>
                    <li class="active:text-gray-800 border rounded-full px-3 py-2 cursor-pointer">Other Products<span class="active:bg-lime-400 bg-gray-200 px-2 py-1 rounded-full ml-2 text-sm">100</span></li>
                    <li class="border rounded-full px-2 py-2 cursor-pointer  md:ml-auto">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="none" stroke="#aaa7a7" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m21 21l-4.343-4.343m0 0A8 8 0 1 0 5.343 5.343a8 8 0 0 0 11.314 11.314"/></svg>
                    </li>
                </ul>
            </div>
            <div class="bg-gray-200 rounded-lg">2</div>
        </div>

    </div>
</body>
</html>
